language: ruby
sudo: required
dist: trusty
group: beta
cache: bundler

before_install:
  - gem update --system
  - gem install bundler --pre # Bundler 1.14 will respect required_ruby_version in gemspec files

matrix:
  include:
    - rvm: 2.1.10
    - rvm: 2.2.6
    - rvm: 2.3.3
    - rvm: ruby-head
    - rvm: jruby-9.1.7.0
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M"
    - rvm: jruby-1.7.26
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M"
    - rvm: rbx-3
  allow_failures:
    - rvm: jruby-1.7.26
    - rvm: jruby-9.1.7.0
    - rvm: rbx-3

# https://github.com/jruby/jruby/wiki/FAQs#why-is-jruby-so-slow-to-install-via-rvm
# https://docs.travis-ci.com/user/installing-dependencies#Installing-Packages-with-the-APT-Addon
addons:
  apt:
    packages:
    - haveged
